services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: tradeagent
      POSTGRES_PASSWORD: ${DB_PASSWORD:-tradeagent_dev}
      POSTGRES_DB: tradeagent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tradeagent"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://tradeagent:${DB_PASSWORD:-tradeagent_dev}@db:5432/tradeagent
    env_file:
      - path: .env
        required: false
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
